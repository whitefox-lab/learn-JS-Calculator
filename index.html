<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>FoxCalc</title>
</head>
<body>
    <div id="preloader">
        <img src="assets/fox-spinner.gif" alt="Fox spinner" width="200" height="200">
    </div>

    <div id="app" class="app">
        <div class="background">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="blur-overlay"></div>
        </div>

        <div class="calculator-body">
            <div class="header">
                <div class="app-logo">ü¶ä FoxCalc</div>
                <div class="header-buttons">
                    <div id="app-theme" class="app-theme"><span>‚òÄÔ∏è</span></div>
                    <div id="app-settings" class="app-settings">
                        <span>‚öôÔ∏è</span>
                        <div id="popup-menu" class="popup-menu hidden">
                            <ul>
                                <li id="dotOrCommaPopup"> " . " -> " , " </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-screen">
                <p id="pre-screen"> </p>
                <input id="main-screen" 
                        type="text" 
                        maxlength="8"
                        readonly
                        autocomplete="off">
                <p id="small-screen"> </p>
            </div>

            <div class="app-buttons">
                <button onclick="clearDisplay()" id="btnClearDisplay" class="btn top-btns" tabindex="-1">AC</button>
                <button onclick="plusMinus()" class="btn top-btns" tabindex="-1">¬±</button>
                <button onclick="percent()" class="btn top-btns" tabindex="-1">%</button>
                <button onclick="division()" id="btnDivision" class="btn side-btns" tabindex="-1">√∑</button>
                <button onclick="appendToDisplay('7')" id="btn7" class="btn" tabindex="-1">7</button>
                <button onclick="appendToDisplay('8')" id="btn8" class="btn" tabindex="-1">8</button>
                <button onclick="appendToDisplay('9')" id="btn9" class="btn" tabindex="-1">9</button>
                <button onclick="multiply()" id="btnMultiply" class="btn side-btns" tabindex="-1">√ó</button>
                <button onclick="appendToDisplay('4')" id="btn4" class="btn" tabindex="-1">4</button>
                <button onclick="appendToDisplay('5')" id="btn5" class="btn" tabindex="-1">5</button>
                <button onclick="appendToDisplay('6')" id="btn6" class="btn" tabindex="-1">6</button>
                <button onclick="minus()" id="btnMinus" class="btn side-btns" tabindex="-1">-</button>
                <button onclick="appendToDisplay('1')" id="btn1" class="btn" tabindex="-1">1</button>
                <button onclick="appendToDisplay('2')" id="btn2" class="btn" tabindex="-1">2</button>
                <button onclick="appendToDisplay('3')" id="btn3" class="btn" tabindex="-1">3</button>
                <button onclick="plus()" id="btnPlus" class="btn side-btns" tabindex="-1">+</button>
                <button onclick="appendToDisplay('0')" id="btn0" class="btn zero-btn" tabindex="-1">0</button>
                <button onclick="appendToDisplay('.')" id="btnDot" class="btn" tabindex="-1">.</button>
                <button onclick="calculate()" id="btnEqual" class="btn side-btns" tabindex="-1">=</button>
            </div>

            <div class="footer">
                <a class="about" href="https://whitefox-lab.github.io/portfolio/">ü¶ä by whitefox ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
