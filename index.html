<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>FoxCalc</title>
</head>
<body>
    <div class="app">
        <div class="background">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="blur-overlay"></div>
        </div>

        <div class="calculator-body">
            <div class="header">
                <div class="app-logo">ü¶ä FoxCalc</div>
                <div class="header-buttons">
                    <div id="app-theme" class="app-theme"><span>‚òÄÔ∏è</span></div>
                    <div id="app-settings" class="app-settings"><span>‚öôÔ∏è</span></div>
                </div>
            </div>
            <div class="app-screen">
                <p id="pre-screen"> </p>
                <input id="main-screen" 
                        type="text" 
                        maxlength="8"
                        readonly
                        autocomplete="off">
                <p id="small-screen"> </p>
            </div>

            <div class="app-buttons">
                <button onclick="clearDisplay()" id="ac-btn" class="btn top-btns">AC</button>
                <button onclick="plusMinus()" class="btn top-btns">¬±</button>
                <button onclick="percent()" class="btn top-btns">%</button>
                <button onclick="division()" class="btn side-btns">√∑</button>
                <button onclick="appendToDisplay('7')" class="btn">7</button>
                <button onclick="appendToDisplay('8')" class="btn">8</button>
                <button onclick="appendToDisplay('9')" class="btn">9</button>
                <button onclick="multiply()" class="btn side-btns">√ó</button>
                <button onclick="appendToDisplay('4')" class="btn">4</button>
                <button onclick="appendToDisplay('5')" class="btn">5</button>
                <button onclick="appendToDisplay('6')" class="btn">6</button>
                <button onclick="minus()" class="btn side-btns">-</button>
                <button onclick="appendToDisplay('1')" class="btn">1</button>
                <button onclick="appendToDisplay('2')" class="btn">2</button>
                <button onclick="appendToDisplay('3')" class="btn">3</button>
                <button onclick="plus()" class="btn side-btns">+</button>
                <button onclick="appendToDisplay('0')" class="btn zero-btn">0</button>
                <button onclick="appendToDisplay('.')" class="btn">.</button>
                <button onclick="calculate()" class="btn side-btns">=</button>
            </div>

            <div class="footer">
                <a class="about" href="https://whitefox-lab.github.io/portfolio/">ü¶ä by whitefox ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
